<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">

<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Lugar</title>
	<link type="text/css" rel="stylesheet" href="styles/estilo.css"/>
	
</head>

<body>

<div id="header">
	<h1>Cadastro de Lugar</h1>
</div>

<div id="content">
	
	<h:form>
	
		<p:panelGrid columns="2">
	
			<p:outputLabel value="Nome" styleClass="label"/>
			<p:inputText value="#{mbLugar.ultLug.nome}" styleClass="text-input" maxlength="50"/>
			
			<p:outputLabel value="Endereço" styleClass="label"/>
			<p:inputText value="#{mbLugar.ultLug.enderecoLugar}" styleClass="text-input" maxlength="50"/>
			
			<p:outputLabel value="Bairro" styleClass="label"/>
			<p:inputText value="#{mbLugar.ultLug.bairroLugar}" styleClass="text-input" maxlength="50"/>
			
			<p:outputLabel value="Cidade" styleClass="label"/>
			<p:inputText value="#{mbLugar.ultLug.cidadeLugar}" styleClass="text-input" maxlength="50"/>
			
			<p:outputLabel value="Tipo de Lugar" styleClass="label"/>
			<p:inputText value="#{mbLugar.ultLug.tipoLugar}" styleClass="text-input" maxlength="50"/>
			
			<p:outputLabel value="Descrição" styleClass="label"/>
			<p:inputTextarea value="#{mbLugar.ultLug.descricaoLugar}" styleClass="text-input" maxlength="50"
							cols="50" rows="5"/>
			
		</p:panelGrid>
		
		<p:panelGrid columns="2">
			
			<p:button value="Adicionar" action="#{mbLugar.adicionar()}" styleClass="button"/>
			<p:button value="Alterar" action="#{mbLugar.alterar()}" styleClass="button"/>
			<p:button value="Consultar" action="#{mbLugar.consultar()}" styleClass="button"/>
			<p:button value="Deletar" action="#{mbLugar.excluir()}" styleClass="button"/>
			<p:button value="Todos os Registros" action="#{mbLugar.relatorioTodos()}" styleClass="button"/>
			<p:button value="Gerar PDF/TXT" action="#{mbLugar.relatorioTodos()}" styleClass="button"/>
			
		</p:panelGrid>
	
	</h:form>

</div>


<div id="footer">
		
</div>
	
</body>

</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Compromisso</title>
	<link type="text/css" rel="stylesheet" href="styles/estilo.css"/>
	
</head>

<body>

<div id="header">
	<h1>Cadastro de Compromisso</h1>
</div>


<div id="content">
	
	<h:form>
	
		<p:panelGrid columns="2">
	
			<p:outputLabel value="Nome" styleClass="label"/>
			<p:inputText value="#{mbCompromisso.ultComp.nome}" styleClass="text-input" maxlength="50"/>
			
			<p:outputLabel value="Descrição" styleClass="label"/>
			<p:inputTextarea value="#{mbCompromisso.ultComp.descricao}" styleClass="text-input"
							cols="50" rows="5"/>
			
			<p:outputLabel value="Data do Compromisso" styleClass="label"/>
			<p:calendar value="#{mbCompromisso.ultComp.dataCompromisso}"
					pattern="dd/MM/yyyy"
					mode="popup"
					showOn="button"
					styleClass="calendarClass"
					required="true"/>
					
			<p:outputLabel value="Hora" styleClass="label"/>
			<p:inputText value="#{mbCompromisso.ultComp.hora}"  styleClass="text-input" maxlength="5"/>
			
			<p:outputLabel value="Com quem?" styleClass="label"/>
			<p:inputText value="#{mbCompromisso.ultComp.contato.idContato}" styleClass="text-input" maxlength="50"/>
			
			<p:outputLabel value="Onde?" styleClass="label"/>
			<p:inputText value="#{mbCompromisso.ultComp.lugar.idLugar}" styleClass="text-input" maxlength="50"/>
			
			<p:outputLabel value="Data da Notificação" styleClass="label"/>
			<p:calendar value="#{mbCompromisso.ultComp.dataNotificacao}"
					pattern="dd/MM/yyyy"
					mode="popup"
					showOn="button"
					styleClass="calendarClass"
					required="true"/>
			
			<p:outputLabel value="Mensagem" styleClass="label"/>
			<p:inputText value="#{mbCompromisso.ultComp.mensagem}"  styleClass="text-input" maxlength="50"/>
			
		</p:panelGrid>
		
		<p:panelGrid columns="2">
			
			<p:button value="Adicionar" action="#{mbCompromisso.adicionar()}" styleClass="button"/>
			<p:button value="Alterar" action="#{mbCompromisso.alterar()}" styleClass="button"/>
			<p:button value="Consultar" action="#{mbCompromisso.consultar()}" styleClass="button"/>
			<p:button value="Deletar" action="#{mbCompromisso.excluir()}" styleClass="button"/>
			<p:button value="Todos os Registros" action="#{mbCompromisso.relatorioTodos()}" styleClass="button"/>
			<p:button value="Gerar PDF/TXT" action="#{mbCompromisso.relatorioTodos()}" styleClass="button"/>
			
		</p:panelGrid>
	
	</h:form>
	
</div>


<div id="footer">
		
</div>
	
</body>

</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
<link type="text/css" rel="stylesheet" href="styles/estilo.css" />

</head>

<body>

	<div id="header">
		<h1>Cadastro de Usuário</h1>
	</div>

	<div id="content">

		<h1>Login</h1>

		<h:form>
		
		<p:panelGrid columns="2">

			<p:outputLabel value="E-mail" styleClass="label" />
			<p:inputText value="#{mbUsuario.ultUsr.email}"
				styleClass="text-input" maxlength="50" />

			<p:outputLabel value="Senha" styleClass="label" />
			<p:inputText value="#{mbUsuario.ultUsr.senha}"
				styleClass="text-input" maxlength="50" />
				
			<p:button value="Entrar" styleClass="button" action="#{mbUsuario.loginMB()}"/>
			<p:button value="Se Cadastrar" styleClass="button" href="usuario.xhtml"/>
			
		</p:panelGrid>

		</h:form>

	</div>

	<div id="footer"></div>

</body>

</html>
